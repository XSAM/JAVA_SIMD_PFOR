plugins {
    id 'java'
    id "me.champeau.jmh" version "0.6.7"

}

group 'io.dashbase.codec'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'me.lemire.integercompression:JavaFastPFOR:0.1.12'
    implementation 'org.apache.lucene:lucene-core:9.3.0'
    testImplementation 'org.apache.lucene:lucene-core:9.3.0'


    jmh 'org.openjdk.jmh:jmh-core:1.35'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.35'
    jmhAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.34'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'com.carrotsearch.randomizedtesting:randomizedtesting-runner:2.8.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

//--enable-preview  --add-modules jdk.incubator.vector
var incubatorArguments = ["--add-modules", "jdk.incubator.vector", "--enable-preview"]
tasks.withType(Test) { jvmArgs += incubatorArguments }
tasks.withType(JavaCompile) { options.compilerArgs += incubatorArguments }

jmh {
    jvmArgsAppend = incubatorArguments
    includes= ["io.dashbase.local.Int*"]
}

compileJmhJava {
    options.compilerArgs += incubatorArguments
}

jmhRunBytecodeGenerator {
    jvmArgs = incubatorArguments
}
